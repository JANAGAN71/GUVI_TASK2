<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./CSS/profile.css">
    </head>
<body>
    <div class="container rounded bg-transeperant mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">User</span></div>
            </div>
            <div class="col-md-9 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Your Profile</h4>
                    </div>
                    <form>
                    <div class="row mt-2">
                        <b><div class="col-md-6"><label class="labels">Firstname</label></b>
                            <input type="text" class="form-control" name ="firstname" placeholder="first name" value=""></div>
                    <b><div class="col-md-6"><label class="labels">Lastname</label></b>
                        <input type="text" class="form-control" name="lastname" placeholder="last name"></div>
                    </div>

                    <div class="row mt-2">
                        <b><div class="col-md-6"><label class="labels">Mobile Number</label></b>
                            <input type="text" class="form-control" name = "Mobile_Number" placeholder="Enter your phone number" value=""></div>
                    <b><div class="col-md-6"><label class="labels">Date of Birth</label></b>
                        <input type="date" class="form-control" name="DOB" placeholder="MM/DD/YYYY"></div>
                    </div>
                    <!-- </div> -->
                    <div class="row mt-3">
                        <b><div class="col-md-6"><label class="labels">Country</label></b>
                            <input type="text" class="form-control" name = "country" placeholder="country" value="">
                        </div>
                        <b><div class="col-md-6"><label class="labels">State/Region</label></b>
                            <input type="text" class="form-control" name = "state" placeholder="state">
                        </div>
                    </div>
                    <!-- <div class="mt-5 text-center"><button class="btn btn-primary profile-button">Save Profile</button></div> -->
                    <input type="submit" class = "btn btn-primary mt-3 mb-3">
                </div>
            </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
